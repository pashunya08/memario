<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Super Mario Bros JS</title>

  <link href="assets/css/reset.css" rel="stylesheet" />
  <link href="assets/css/stylesheet.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
</head>

<body>
  <div class="main">
    <div class="scorebar">
		<p><span class="topline-mario">MEMARIO.IO</span>
			<span class="topline-world">$MEMARIO</span>
			<span class="topline-time"><a href="https://www.pump.fun/HJwDDCuKhcZwEY8Qpnibr5mzXLw4f6g2i3hagLw634Qw">BUY NOW</a></span>
			<span class="bottomline-score"><a href="https://solscan.io/token/HJwDDCuKhcZwEY8Qpnibr5mzXLw4f6g2i3hagLw634Qw">CA</a></span>
		</p>
    </div>
    
    <div class="description">
      <div class="controls">
        <h2>Controls</h2>
        <h3>Move Left: &#8678; / A</h3>
        <h3>Move Right: &#8680; / D</h3>
        <h3>Jump: &#8679; / W / Spacebar</h3>
      </div>

      <div class="fourth-one"> </div>
    </div>

    <canvas id="game-canvas" width="760" height="600"></canvas>
    <audio id="background_music" autoplay loop>
      <source src="./assets/audio/music/mario_theme.mp3" type="audio/mp3" />
    </audio>

  </div>
  <div class="mobile">
    <div class="sky">
	<div class="scorebar">
		<p><span class="topline-mario">MEMARIO.IO</span>
			<span class="topline-world">$MEMARIO</span>
			<span class="topline-time"><a href="https://www.pump.fun/HJwDDCuKhcZwEY8Qpnibr5mzXLw4f6g2i3hagLw634Qw">BUY NOW</a></span>
			<span class="bottomline-score"><a href="https://solscan.io/token/HJwDDCuKhcZwEY8Qpnibr5mzXLw4f6g2i3hagLw634Qw">CA</a></span>
			<span class="bottomline-coin"><img src="assets/images/Coin.gif" height="40px"> 1,000,000,000</span>
		</p>
	</div>

	<img class="cloud" src="assets/images/CloudSingle.gif">
	<img class="cloud" src="assets/images/CloudDouble.gif">
	<img class="cloud" src="assets/images/CloudTriple.gif">
</div>
<div class="ground">
	<div class="skyblocks">
		<img class="brick" src="assets/images/Bricks.gif" height="70px;">
		<img class="brick" src="assets/images/QuestionBlock.gif" height="70px;">
		<img class="brick" src="assets/images/Bricks.gif" height="70px;">
		<img class="brick" src="assets/images/Bricks.gif" height="70px;">
	</div>

	<img class="bush" src="assets/images/BushSingle.gif" height="70px;">
	<img class="bush" src="assets/images/BushDouble.gif" height="70px;">
	<img class="bush" src="assets/images/BushSingle.gif" height="70px;">

	<div class="mario"></div>
  </div>
</body>

<script src="assets/javascripts/jquery.min.js"></script>
<script src="assets/javascripts/bundle.js"></script>

</html>
